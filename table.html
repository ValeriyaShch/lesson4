<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 2px solid black;
      }
      tr,
      td {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <a href="index.html">go to main</a>
    <div style="width: 1200px; margin: 0 auto">
      <table style="width: 600px; margin: 0 auto">
        <tbody>
          <tr>
            <td colspan="2" style="background: gray"></td>

            <td style="background: green"></td>
            <td style="background: green"></td>
            <td style="background: green"></td>
            <td rowspan="3" style="background: chartreuse"></td>
          </tr>
          <tr>
            <td rowspan="2" style="background: darkgreen"></td>
            <td style="background: green"></td>
            <td
              rowspan="2"
              colspan="3"
              style="background: rgb(236, 236, 55)"
            ></td>
          </tr>
          <tr>
            <td style="background: green"></td>
          </tr>
          <tr>
            <td rowspan="2" colspan="3" style="background: blue"></td>

            <td style="background: green"></td>
            <td style="background: green"></td>
            <td rowspan="2" style="background: darkgreen"></td>
          </tr>
          <tr>
            <td colspan="2" style="background: grey"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
